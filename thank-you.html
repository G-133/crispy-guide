<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Спасибо за оплату | WebStudio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.7s ease-out;
        }
        
        .thank-you-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: scaleIn 0.5s ease-out 0.3s backwards;
        }
        
        .thank-you-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .thank-you-message {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .payment-details {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
        }
        
        .payment-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .payment-detail-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-color);
            margin-top: 8px;
        }
        
        .thank-you-actions {
            display: flex;
            gap: 16px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.7s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 24px;
            }
            
            .thank-you-title {
                font-size: 28px;
            }
            
            .thank-you-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
            
            .thank-you-actions {
                flex-direction: column;
            }
            
            .btn-home {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-card">
            <div class="thank-you-icon">✓</div>
            <h1 class="thank-you-title">Спасибо за оплату!</h1>
            <p class="thank-you-message">
                Ваш платеж успешно обработан. Мы свяжемся с вами в ближайшее время для уточнения деталей проекта.
            </p>
            
            <div class="payment-details" id="payment-details">
                <div class="payment-detail-item">
                    <span>Статус платежа:</span>
                    <span style="color: #10b981; font-weight: 600;">Успешно</span>
                </div>
                <div class="payment-detail-item" id="payment-id-item">
                    <span>Номер транзакции:</span>
                    <span id="payment-id">Загрузка...</span>
                </div>
                <div class="payment-detail-item" id="payment-amount-item">
                    <span>Сумма:</span>
                    <span id="payment-amount">Загрузка...</span>
                </div>
            </div>
            
            <div class="thank-you-actions">
                <a href="index.html" class="btn btn-primary btn-home">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" width="20" height="20">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="2"/>
                        <polyline points="9 22 9 12 15 12 15 22" stroke-width="2"/>
                    </svg>
                    Вернуться на главную
                </a>
                <a href="index.html#contact" class="btn btn-secondary">
                    Связаться с нами
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Get payment details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentIntentId = urlParams.get('payment_intent') || 'pi_demo_123';
        const amount = urlParams.get('amount') || '5000';
        
        // Update payment details
        document.getElementById('payment-id').textContent = paymentIntentId.substring(0, 20) + '...';
        
        // Format and display amount
        const amountNum = parseFloat(amount);
        if (!isNaN(amountNum)) {
            document.getElementById('payment-amount').textContent = new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB',
                minimumFractionDigits: 0
            }).format(amountNum);
        } else {
            document.getElementById('payment-amount').textContent = amount;
        }
        
        // Hide items if no data
        if (!paymentIntentId || paymentIntentId === 'undefined') {
            document.getElementById('payment-id-item').style.display = 'none';
        }
        if (!amount || amount === 'undefined') {
            document.getElementById('payment-amount-item').style.display = 'none';
        }
    </script>
</body>
</html>
